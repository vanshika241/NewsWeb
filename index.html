<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsWeb</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <header class="p-3 border-bottom">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <h1 class="fs-3 fw-bold">NewsWeb</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link" onclick="getNews('general')">All</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="getNews('technology')">Technology</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="getNews('business')">Business</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="getNews('sports')">Sports</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="getNews('entertainment')">Entertainment</a></li>
      </ul>
    </nav>
  </div>
</header>


  <main class="container mt-4">
    <div id="newsContainer" class="row g-4"></div>
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-warning btn-lg d-none" onclick="loadMore()">Load More</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
